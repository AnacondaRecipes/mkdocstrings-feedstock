{% set name = "mkdocstrings" %}
{% set version = "0.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocstrings-{{ version }}.tar.gz
  sha256: f1e46125c7381beccb79f213468fb4e5c4492d1c6881c06b8afbec30c737733c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - beautifulsoup4 >=4.8.2
    - mkdocs >=1.1
    - mkdocs_autorefs >=0.1
    - pymdown-extensions >=6.3,<9.0
    - python >=3.6,<4.0
    - pytkdocs >=0.2.0,<0.10.0
    - markdown >=3.3
    - markupsafe >=1.1
    - jinja2 >=2.11

test:
  imports:
    - mkdocstrings
    - mkdocstrings.handlers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pawamoy/mkdocstrings
  summary: Automatic documentation from sources, for MkDocs.
  license: ISC (ISCL)
  license_family: Other
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bandersen23
